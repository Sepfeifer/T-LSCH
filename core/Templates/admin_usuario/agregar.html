{% extends '../base.html' %}

{% block content %}
<div class="right_col" role="main">

    <h1>Agregar Usuario</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="{% url 'agregar_usuario' %}" method="POST">
      {% csrf_token %}
      
      <div class="form-group row">
          <label for="id_rut" class="col-4 col-form-label">RUT</label> 
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-id-badge"></i></div>
                  </div> 
                  <input id="id_rut" name="id_rut" type="text" class="form-control" required>
              </div>
          </div>
      </div>

      <div class="form-group row">
          <label for="nombre" class="col-4 col-form-label">Primer Nombre</label> 
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-address-card"></i></div>
                  </div> 
                  <input id="nombre" name="nombre" type="text" class="form-control" required>
              </div>
          </div>
      </div>

      <div class="form-group row">
          <label for="seg_nombre" class="col-4 col-form-label">Segundo Nombre</label> 
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-address-card"></i></div>
                  </div> 
                  <input id="seg_nombre" name="seg_nombre" type="text" class="form-control" required>
              </div>
          </div>
      </div>

      <div class="form-group row">
          <label for="apellido" class="col-4 col-form-label">Apellido Paterno</label> 
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-address-card-o"></i></div>
                  </div> 
                  <input id="apellido" name="apellido" type="text" class="form-control" required>
              </div>
          </div>
      </div>

      <div class="form-group row">
          <label for="apellido_m" class="col-4 col-form-label">Apellido Materno</label> 
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-address-card-o"></i></div>
                  </div> 
                  <input id="apellido_m" name="apellido_m" type="text" class="form-control" required>
              </div>
          </div>
      </div>

      <div class="form-group row">
          <label for="correo" class="col-4 col-form-label">Correo</label> 
          <div class="col-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-inbox"></i></div>
                  </div> 
                  <input id="correo" name="correo" type="email" class="form-control" required>
              </div>
          </div>
      </div>
      <div class="form-group row">
        <label for="clave" class="col-4 col-form-label">Contrase√±a</label> 
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                </div> 
                <input id="clave" name="clave" type="password" class="form-control" required>
            </div>
        </div>
    </div>
    

      <div class="form-group row">
          <label for="rol" class="col-4 col-form-label">Rol</label> 
          <div class="col-8">
              <select id="rol" name="rol" class="custom-select" required>
                  <option value="admin">Admin</option>
                  <option value="funcionario">Funcionario</option>
              </select>
          </div>
      </div> 

      <div class="form-group row">
          <div class="offset-4 col-8">
              <button type="submit" class="btn btn-primary">
                  <i class="fa fa-user-plus"></i> Agregar Usuario
              </button>
          </div>
      </div>

    </form>

</div>
{% endblock %}

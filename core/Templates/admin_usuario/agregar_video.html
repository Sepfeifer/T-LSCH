{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link href="{% static 'css/lista_video.css' %}" rel="stylesheet">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="right_col" role="main">

    <h1>Agregar Video</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="{% url 'agregar_video' %}" method="POST">
      {% csrf_token %}

      <div class="form-group row">
          <label class="col-4 col-form-label">Nombre del Video</label> 
          <div class="col-8">
              {{ form.nombre }}
          </div>
      </div>

      <div class="form-group row">
          <label class="col-4 col-form-label">Temas</label> 
          <div class="col-8">
              {{ form.temas }}
          </div>
      </div>

      <div class="form-group row">
          <label class="col-4 col-form-label">CÃ³digo del Video (URL)</label> 
          <div class="col-8">
              {{ form.url_codigo }}
          </div>
      </div>

      <div class="form-group row">
          <div class="offset-4 col-8">
              <button type="submit" class="btn btn-primary">
                  <i class="fa fa-save"></i> Guardar Video
              </button>
          </div>
      </div>

    </form>

</div>
{% endblock %}

{% block extra_js %}
  <!-- jQuery (requerido por Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.select2').select2({
        tags: true,
        tokenSeparators: [',', ' '],
        placeholder: "Selecciona o escribe un tema",
      });
    });
  </script>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="right_col" role="main">
  <div class="container">
    <h1>Editar Video</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Guardar cambios</button>
      <a href="{% url 'listar_videos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends '../base.html' %}

{% block content %}
<div class="right_col" role="main">

    <h1>Lista de usuarios</h1>
    <table class="table ">
        <thead>
          <tr>
            <th scope="col">Rut</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
            <th scope="col">Fecha registro</th>
          </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
          <tr>
            <th scope="row">{{ u.id_rut }}</th>
            <td>{{ u.nombre }}</td>
            <td>{{ u.apellido }}</td>
            <td>{{ u.correo }}</td>
            <td>{{ u.rol }}</td>
            <td>{{ u.f_registro }}</td>
          </tr>
          {% endfor %}
        </tbody>
      
      </table>
</div>
{% endblock %}

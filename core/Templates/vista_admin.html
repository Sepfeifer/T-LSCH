{# templates/vista_admin.html #}
{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block content %}
  <!-- Botón hamburguesa -->
  <div class="sidebar-toggle" onclick="toggleSidebar()">
    &#9776;
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="{% url 'vista_admin' %}">Menu Principal</a>
    <a href="{% url 'listar_usuarios' %}">Administrar usuarios</a>
    <a href="{% url 'listar_videos' %}">Videos LSCH</a>
    <a href="{% url 'ver_informes' %}">Generar reporte</a>
    <a href="{% url 'logout' %}">Cerrar sesión</a>
  </div>

  <!-- Contenido principal -->
  <h1>admin</h1>

  <div class="shortcut-cards">
    <a href="{% url 'listar_usuarios' %}" class="shortcut-card">
      <div class="icon"><i class="fa fa-users"></i></div>
      <div class="label">Usuarios</div>
    </a>
    <a href="{% url 'listar_videos' %}" class="shortcut-card">
      <div class="icon"><i class="fa fa-film"></i></div>
      <div class="label">Videos LSCH</div>
    </a>
  </div>
{% endblock %}

{% block extra_js %}
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }
</script>
{% endblock %}

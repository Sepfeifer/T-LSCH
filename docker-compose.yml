services:
  db:
    image: mariadb:10.9
    container_name: tlsch_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tlsch1qa2ws3ed
      MYSQL_DATABASE: tlsch_db
      MYSQL_USER: tlsch_user
      MYSQL_PASSWORD: '1'
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    container_name: tlsch_web
    # Espera 10s para que MariaDB estÃ© lista, luego migra y arranca
    command: >
      sh -c "sleep 10 &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "1"
    depends_on:
      - db

volumes:
  db_data:
